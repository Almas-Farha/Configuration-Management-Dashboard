<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configurations</title>
</head>
<body>
    <h1>Configurations</h1>
    <a href="{{ url_for('main.add_configuration') }}">Add Configuration</a>
    <ul>
        {% for config in configurations %}
        <li>{{ config.name }} - {{ config.status }}</li>
        {% endfor %}
    </ul>
</body>
</html>
